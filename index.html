<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Adivina el número secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form onsubmit="return false;">
                <div class="mb-3">
                    <label for="numeroInput" class="form-label">Ingresa un número (1-100):</label>
                    <input type="number" class="form-control" id="numeroInput" min="1" max="100">
                </div>
                <button type="button" class="btn btn-primary" onclick="verificarNumero()">Verificar</button>
            </form>

            <div id="numeros-introducidos"></div>

            <div id="liveAlertPlaceholder"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
